<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div class="login">
      <h1>Login</h1>
      <form action="authenticate.php" method="post">
        <label for="username">
          <i class="fas fa-user"></i>
        </label>
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="username"
          required
        />
        <label for="password">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          required
        />
        <input type="submit" value="Login" />
      </form>
      <p style="display: flex; justify-content: center">
        <span style="color: rgb(107, 107, 107)">Don't have an account? </span>
        <a href="register.html" style="text-decoration: none; color: #2868c7"
          >Register</a
        >
      </p>
    </div>
  </body>
</html>
