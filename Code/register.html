<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="register">
      <h1>Register</h1>
      <form action="register.php" method="post" autocomplete="off">
        <label for="username">
          <i class="fas fa-user"></i>
        </label>
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="username"
          required
        />
        <label for="password">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          required
        />
        <label for="email">
          <i class="fas fa-envelope"></i>
        </label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          id="email"
          required
        />
        <label for="phone">
          <i class="fas fa-phone"></i>
        </label>
        <input
          type="text"
          name="phone"
          placeholder="phone"
          id="phone"
          required
        />
        <input type="submit" value="Register" />
      </form>
      <p style="display: flex; justify-content: center">
        <span style="color: rgb(107, 107, 107)">Already have an account? </span>
        <a href="index.html" style="text-decoration: none; color: #2868c7"
          >Login</a
        >
      </p>
    </div>
  </body>
</html>
